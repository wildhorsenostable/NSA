<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Dashboard - SDG.edu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #e50914;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      margin-top: 30px;
    }

    .upload-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .upload-section h2 {
      margin-bottom: 20px;
    }

    .upload-section input[type="file"] {
      margin-bottom: 15px;
    }

    .result-section {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .result-section h3 {
      margin-bottom: 10px;
    }

    .score-display {
      font-size: 48px;
      font-weight: bold;
      color: #e50914;
      animation: pop-in 0.6s ease-in-out;
    }

    @keyframes pop-in {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .btn-quiz {
      background-color: #e50914;
      color: white;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-quiz:hover {
      background-color: #c40812;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mentor Dashboard</h1>
    <p>Upload documents and get results on SDG analysis</p>
  </header>

  <div class="container">
    <!-- Document Upload Section -->
    <div class="upload-section">
      <h2>Upload Documents</h2>
      <input type="file" id="fileInput" accept=".pdf, .txt, .png, .jpg, .jpeg" />
      <br>
      <button class="btn btn-primary" onclick="analyzeDocument()">Analyze Document</button>
    </div>

    <!-- Result Section -->
    <div class="result-section" id="resultSection" style="display: none;">
      <h3>Analysis Result</h3>
      <p>Your document has been analyzed, and here is the score:</p>
      <div class="score-display" id="scoreDisplay">--</div>
    </div>

    <!-- Quiz Button -->
    <button class="btn-quiz" onclick="startQuiz()">Take a Quiz</button>
  </div>

  <script>
    function analyzeDocument() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('Please upload a file.');
        return;
      }

      // Simulate document analysis and display a random score
      const score = Math.floor(Math.random() * 100) + 1;
      document.getElementById('scoreDisplay').textContent = score;
      document.getElementById('resultSection').style.display = 'block';
    }

    function startQuiz() {
      window.location.href = 'quiz.html'; // Placeholder link to quiz page
    }
  </script>

</body>
</html>
